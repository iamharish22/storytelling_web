<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Storytelling</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="{{ url_for('static', filename='bg-music.mp3') }}" type="audio/mpeg">
  </audio>

  <!-- Scene 1 -->
  <section class="scene scene1">
    <div class="content typewriter">
      <h1>MISSION: UNKNOWN</h1>
      <p>Year 2089 — a faint signal is detected from deep space.</p>
    </div>
  </section>

  <!-- Scene 2 -->
  <section class="scene scene2">
    <div class="content glitch">
      <h1>DECODING SIGNAL</h1>
      <p>Data streams flood the system. A message emerges...</p>
    </div>
  </section>

  <!-- Scene 3 -->
  <section class="scene scene3">
    <div class="content">
      <h1>THE TRUTH</h1>
      <p>It wasn’t a call for help... it was a warning.</p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
